<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="product">
        <div class="product__img">
            <img src="img/product/image 3.png" alt="" class="image">
        </div>

        <div class="product__sale-tag">
            -50%
        </div>

        <div class="product__info">
            <h3 class="title">Lolito</h3>
            <p class="info__description">Luxyry big sofa</p>
            <div class="info__price">
                <span class="price__sale">7.000.000 đ</span>
                <span class="price__init">14.000.000 đ</span>
            </div>
        </div>


        <div class="product__overlay">
            <div class="btn btn__view">
                View product
            </div>

            <div class="btn btn__addCart">
                Add to cart
            </div>
        </div>

        <div class="overlay__acction">
            <div class="acction">
                <span claa="acction__icon">

                </span> 
            </div>
        </div>
    </div>
</body>
</html>
